<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset - Tree Clipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-corner"></div>
    <a href="index.html" class="back-button">←</a>
    <h1>
        <span id="asset-title" style="color: #232323;">Loading...</span>
    </h1>
    <div id="asset-meta" class="asset-meta"></div>
    
    <!-- Compatibility info section -->
    <div id="compat-info" class="compat-info" style="display: none;"></div>
    
    <div class="asset-layout">
        <img id="asset-img" src="" class="asset-img" style="display: none;">
        <div class="copy-asset">
            <p>Asset data:</p>
            <pre id="asset-data">Loading...</pre>
            <button id="copy-button" class="copy-button" onclick="copyAssetData()">Copy</button>
        </div>
    </div>

    <script type="module">
        async function loadAsset() {
            const params = new URLSearchParams(window.location.search);
            const assetId = params.get('id');
            
            if (!assetId) {
                document.getElementById("asset-title").textContent = "No Asset ID";
                document.getElementById("asset-data").textContent = "Please provide an asset ID in the URL";
                return;
            }
            
            try {
                const res = await fetch(`/api/entries?id=${encodeURIComponent(assetId)}`);
                
                if (!res.ok) {
                    if (res.status === 404) {
                        document.getElementById("asset-title").textContent = "Asset Not Found";
                        document.getElementById("asset-data").textContent = "The requested asset does not exist";
                        return;
                    }
                    throw new Error(`HTTP ${res.status}`);
                }
                
                const asset = await res.json();
                
                // Update page title
                document.title = `${asset.title || "Asset"} - Tree Clipper`;
                
                // Update title
                const titleEl = document.getElementById("asset-title");
                titleEl.textContent = asset.title || "Untitled Asset";
                
                // Update meta info (author, description, dates)
                const metaEl = document.getElementById("asset-meta");
                const author = asset.author || "Unknown";
                const description = asset.description || "";
                
                // Format dates
                const createdDate = asset.creation_date ? formatDate(asset.creation_date) : null;
                const updatedDate = asset.last_update ? formatDate(asset.last_update) : null;
                
                let metaHtml = `by <strong>${escapeHtml(author)}</strong>`;
                if (description) metaHtml += ` — ${escapeHtml(description)}`;
                if (createdDate) {
                    metaHtml += `<br><span class="date-info">Created: ${createdDate}`;
                    if (updatedDate && updatedDate !== createdDate) {
                        metaHtml += ` · Updated: ${updatedDate}`;
                    }
                    metaHtml += `</span>`;
                }
                metaEl.innerHTML = metaHtml;
                
                // Update compatibility info (node type, Blender version, TreeClipper version)
                const compatEl = document.getElementById("compat-info");
                const hasCompatInfo = asset.node_type || asset.blender_version || asset.treeclipper_version;
                
                if (hasCompatInfo) {
                    let compatHtml = '';
                    
                    if (asset.node_type) {
                        const nodeTypeLabel = formatNodeType(asset.node_type);
                        const nodeTypeIcon = getNodeTypeIcon(asset.node_type);
                        compatHtml += `
                            <div class="compat-tag compat-tag--${asset.node_type}">
                                <span class="compat-icon">${nodeTypeIcon}</span>
                                <span class="compat-value">${nodeTypeLabel}</span>
                            </div>`;
                    }
                    
                    if (asset.blender_version) {
                        compatHtml += `
                            <div class="compat-tag compat-tag--blender">
                                <span class="compat-label">Blender</span>
                                <span class="compat-value">${escapeHtml(asset.blender_version)}</span>
                            </div>`;
                    }
                    
                    if (asset.treeclipper_version) {
                        compatHtml += `
                            <div class="compat-tag compat-tag--treeclipper">
                                <span class="compat-label">TreeClipper</span>
                                <span class="compat-value">${escapeHtml(asset.treeclipper_version)}</span>
                            </div>`;
                    }
                    
                    compatEl.innerHTML = compatHtml;
                    compatEl.style.display = 'flex';
                }
                
                // Update asset data
                const dataEl = document.getElementById("asset-data");
                dataEl.textContent = asset.asset_data || "No data available";
                
                // Update image if available
                const imgEl = document.getElementById("asset-img");
                const imageUrl = asset.image_data;
                if (imageUrl) {
                    imgEl.src = imageUrl;
                    imgEl.style.display = "block";
                }
            } catch (err) {
                console.error("Failed to load asset:", err);
                document.getElementById("asset-title").textContent = "Error";
                document.getElementById("asset-data").textContent = "Failed to load: " + err.message;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function formatNodeType(nodeType) {
            const labels = {
                'geonodes': 'Geometry Nodes',
                'shader': 'Shader',
                'compositor': 'Compositor'
            };
            return labels[nodeType] || nodeType;
        }
        
        function getNodeTypeIcon(nodeType) {
            const icons = {
                'geonodes': '◇',
                'shader': '◐',
                'compositor': '▣'
            };
            return icons[nodeType] || '●';
        }
        
        loadAsset();
    </script>

    <div class="prototype-warning">⚠️ Early Prototype. Work in progress. All data will be deleted every few hours.</div>

    <script src="copy-asset.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
